<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>40K Army Cleaner</title>
    <meta name="description" content="Clean your Warhammer 40K army rosters">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a1a1a">
    <link rel="icon" href="favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap');
        
        /* Prevent iOS automatic zoom on input focus while preserving user zoom */
        @media screen and (max-width: 768px) {
            input:focus, textarea:focus, select:focus {
                font-size: 16px !important;
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">40K Army Cleaner</h1>
            <p class="text-gray-600">Clean your Warhammer 40K army rosters</p>
        </header>

        <main>
            <div class="space-y-6">
                <div class="bg-white rounded-lg shadow-sm p-4">
                    <label for="roster-input" class="block text-sm font-medium text-gray-700 mb-2">
                        Paste your roster here or drag and drop a file
                    </label>
                    <textarea
                        id="roster-input"
                        class="w-full h-48 p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 font-mono text-sm"
                        placeholder="Paste your roster here..."
                    ></textarea>
                </div>

                <div id="output-container" class="hidden bg-white rounded-lg shadow-sm p-4">
                    <div class="flex justify-between items-center mb-2">
                        <h2 class="text-lg font-medium text-gray-800">Cleaned Roster</h2>
                        <div class="flex items-center space-x-4">
                            <div class="relative inline-block text-left">
                                <div>
                                    <button type="button" class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-blue-500" id="options-menu-button" aria-haspopup="true" aria-expanded="true">
                                        Options
                                    </button>
                                </div>
                                <div id="options-menu" class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none hidden" role="menu" aria-orientation="vertical" aria-labelledby="options-menu-button">
                                    <div class="py-1" role="none">
                                        <label class="flex items-center px-4 py-2 text-sm text-gray-700">
                                            <input
                                                type="checkbox"
                                                id="inline-enhancements"
                                                class="form-checkbox h-4 w-4 text-blue-500"
                                                checked
                                            >
                                            <span class="ml-2">Inline enhancements</span>
                                        </label>
                                        <label class="flex items-center px-4 py-2 text-sm text-gray-700">
                                            <input
                                                type="checkbox"
                                                id="show-points"
                                                class="form-checkbox h-4 w-4 text-blue-500"
                                                checked
                                            >
                                            <span class="ml-2">Show points</span>
                                        </label>
                                        <label class="flex items-center px-4 py-2 text-sm text-gray-700">
                                            <input
                                                type="checkbox"
                                                id="smart-format"
                                                class="form-checkbox h-4 w-4 text-blue-500"
                                                checked
                                            >
                                            <span class="ml-2">Smart format</span>
                                        </label>
                                        <label class="flex items-center px-4 py-2 text-sm text-gray-700">
                                            <input
                                                type="checkbox"
                                                id="show-models"
                                                class="form-checkbox h-4 w-4 text-blue-500"
                                            >
                                            <span class="ml-2">Show model counts</span>
                                        </label>
                                        <label class="flex items-center px-4 py-2 text-sm text-gray-700">
                                            <input
                                                type="checkbox"
                                                id="consolidate-duplicates"
                                                class="form-checkbox h-4 w-4 text-blue-500"
                                            >
                                            <span class="ml-2">Consolidate duplicates</span>
                                        </label>
                                        <label class="flex items-center px-4 py-2 text-sm text-gray-700">
                                            <input
                                                type="checkbox"
                                                id="one-liner"
                                                class="form-checkbox h-4 w-4 text-blue-500"
                                            >
                                            <span class="ml-2">One-liner output</span>
                                        </label>
                                        <label class="flex items-center px-4 py-2 text-sm text-gray-700">
                                            <input
                                                type="checkbox"
                                                id="discord-format"
                                                class="form-checkbox h-4 w-4 text-blue-500"
                                            >
                                            <span class="ml-2">Discord-friendly format</span>
                                        </label>
                                        <label class="flex items-center px-4 py-2 text-sm text-gray-700">
                                            <input
                                                type="checkbox"
                                                id="hide-header"
                                                class="form-checkbox h-4 w-4 text-blue-500"
                                            >
                                            <span class="ml-2">Hide header</span>
                                        </label>
                                        <label class="flex items-center px-4 py-2 text-sm text-gray-700">
                                            <input
                                                type="checkbox"
                                                id="no-empty-lines"
                                                class="form-checkbox h-4 w-4 text-blue-500"
                                            >
                                            <span class="ml-2">No empty lines</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <button
                                id="copy-button"
                                class="px-3 py-1 text-sm bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors"
                            >
                                Copy
                            </button>
                        </div>
                    </div>
                    <pre id="roster-output" class="whitespace-pre-wrap font-mono text-sm bg-gray-50 p-3 rounded"></pre>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>
</body>
</html>
